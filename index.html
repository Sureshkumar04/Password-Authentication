<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Authentication</h1>
        <div class="password">
            <input type="password" class="int1">
            <label for="input" class="pass-label">Password</label>
            <img src="eye.png" alt="" id="eye">
        </div>
        <div class="eightchar"></div>
        <div class="password" id="shake">
            <input type="password" class="int2">
            <label for="int2" class="Cpass-label">Confirm Password</label>
        </div>
        <div class="warning"></div>
        <button>Submit</button>
    </div>

    <div class="submit">
        <div class="subcontent">
            <img src="" id="subImg"> 
            <p></p>
        </div>
        <i onclick="submitHide()" class="fa-solid fa-xmark"></i>
    </div>



    <script src="https://kit.fontawesome.com/bc8beb3c05.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
